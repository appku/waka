<html>

<head>
    <style>
        body {
            margin: 15%;
            font: 16px Tahoma, Arial, sans-serif;
            text-align: center;
        }

        h2 {
            font-weight: normal;
            font-style: italic;
        }

        p {
            font-style: italic;
        }
    </style>
    <script>
        const APPKU_WAKA_VERSION = '1.1.0';
        const dateSuffix = function (dayOfMonth) {
            if (dayOfMonth === 1 || dayOfMonth === 21 || dayOfMonth === 31) {
                return 'st';
            } else if (dayOfMonth === 2 || dayOfMonth === 22) {
                return 'nd';
            } else if (dayOfMonth === 3 || dayOfMonth === 23) {
                return 'rd';
            }
            return 'th';
        }
        window.addEventListener('DOMContentLoaded', (event) => {
            let d = new Date();
            let dateValue = 
                d.toLocaleDateString('default', { weekday: 'long' }) + 
                `, the ${d.getDate()}<sup>${dateSuffix(d.getDate())}</sup> of ` + 
                d.toLocaleString('default', { month: 'long' }) + 
                `, ${d.getFullYear()}`;
            document.querySelector('#date').innerHTML = dateValue;
            document.querySelector('#version').innerHTML = APPKU_WAKA_VERSION;
        });
    </script>
</head>

<body>
    <img src="https://static.appku.com/logo/color/png/appku-ninja-vertical-square-256x256.png" alt="AppKu">
    <h1>Hello Friends</h1>
    <h2>There's Nothing Here Right Now</h2>
    <p>
        Visit us @ <a href="https://appku.com">appku.com</a>
    </p>
    <p>
        This is Waka v<span id="version"></span>. Today is <span id="date"></span>!
    </p>
</body>

</html>
