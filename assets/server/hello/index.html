<html>

<head>
    <style>
        body {
            margin: 20%;
            font: 16px Arial, sans-serif;
            text-align: center;
        }

        p {
            font-style: italic;
        }
    </style>
    <script>
        const APPKU_WAKA_VERSION = '1.0.0';
        const dateSuffix = function (dayOfMonth) {
            if (dayOfMonth === 1 || dayOfMonth === 21 || dayOfMonth === 31) {
                return 'st';
            } else if (dayOfMonth === 2 || dayOfMonth === 22) {
                return 'nd';
            } else if (dayOfMonth === 3 || dayOfMonth === 23) {
                return 'rd';
            }
            return 'th';
        }
        window.addEventListener('DOMContentLoaded', (event) => {
            let d = new Date();
            let dateValue = 
                d.toLocaleDateString('default', { weekday: 'long' }) + 
                `, the ${d.getDate()}<sup>${dateSuffix(d.getDate())}</sup> of ` + 
                d.toLocaleString('default', { month: 'long' }) + 
                `, ${d.getFullYear()}`;
            document.querySelector('#date').innerHTML = dateValue;
            document.querySelector('#version').innerHTML = APPKU_WAKA_VERSION;
        });
    </script>
</head>

<body>
    <h1>Hello AppKu&trade; friends, this is Waka v<span id="version"></span>.</h1>
    <p>
        Today is <span id="date"></span>!
    </p>
</body>

</html>
